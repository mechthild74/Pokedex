<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./assets/icons/pokemon-icon.ico">

    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/charactertypes.js"></script>
    <script src="./scripts/overlay.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/overlay.css">
</head>
<body onload="init()">
 
    <header>
        <div class="content header-content">
            <div class="header-content gap">
                <img class="header-logo" src="./assets/img/pokemon-icon.png" alt="pokemon-icon">
                <span>Pokedex</span>
            </div>
            <input type="text" placeholder="Type character name" id="search-input">
        </div>
    </header>

    <main class="content center">

        <div id="card-container" class="card-container">
           
        </div>
        <button class="btn-more" id="btn-more" onclick="loadPokemonData()">Load more ...</button>
    </main>

   <!--
   hier kommt das overlay - Achtung im Fotogram war das Overlay unter dem Footer, ggfs. hier anpassen>" -->

    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <div class="overlay-content" onclick="event.stopPropagation()">
            
            <!-- kommentar 
                      
            Je nach Auswahl der Navigation der Inhalt, diese Daten werden evtl. direkt aus der API gezogeh?            
            
            -->

            <div class="overlay-header">
                <button id="prevBtn" class="nav-btn" onclick="showPrevImage()">x</button>
                <div id="overlayIdName" class="overlay-id-name"></div>
                <button id="nextBtn" class="nav-btn" onclick="showNextImage()">Y</button>
            </div>

            <div class="overlay-img-container">
                <!-- <div class="overlay-img-container" style="background-color: ${typeColors[primary]}"> -->

                <img id="overlayImage" class="overlay-image" src="" alt="enlarged image">
            </div>
            <div class="overlay-info">
                <div id="overlayTypes" class="types"></div>
            </div>

            <nav class="navbar">
                <ul class="nav-tabs">
                  <li class="nav-tab active" onclick="setActiveTab(this,'nav-main')">main</li>
                  <li class="nav-tab" onclick="setActiveTab(this, 'nav-stats')">stats</li>
                  <li class="nav-tab" onclick="setActiveTab(this, 'nav-evo-chain')">evo chain</li>
                </ul>
              </nav>  

            <div class="nav-body" id="nav-main">              
                    <table class="info-table">
                      <tr>
                        <td>HEIGHT:</td>
                        <td>0.6 m</td>
                      </tr>
                      <tr>
                        <td>WEIGHT:</td>
                        <td>8.5 kg</td>
                      </tr>
                      <tr>
                        <td>BASE EXPERIENCE:</td>
                        <td>62</td>
                      </tr>
                      <tr>
                        <td>ABILITIES:</td>
                        <td>blaze, solar-power</td>
                      </tr>
                    </table>
            </div>

            <div class="nav-body" id="nav-stats" style="display: none;">
                <div class="stat">
                    <div class="stat-name">HP</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 25%;"></div>
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-name">ATTACK</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 40%;"></div>
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-name">DEFENSE</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 30%;"></div>
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-name">SPECIAL-ATTACK</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 45%;"></div>
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-name">SPECIAL-DEFENSE</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 50%;"></div>
                    </div>
                  </div>
                  <div class="stat">
                    <div class="stat-name">SPEED</div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 55%;"></div>
                    </div>
                  </div>
            </div>

            <div class="nav-body" id="nav-evo-chain" style="display: none;">

            </div>
        </div>
    </div>
   

   <footer>
        <div class="content">
            <p>&copy; 2025 by Mechthild RÃ¶lfing</p>
        </div>
    </footer>
    
</body>
</html>
