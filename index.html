<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./assets/icons/pokemon-icon.ico">

    <script src="./script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./scripts/charactertypes.js" defer></script>
    <script src="./scripts/overlay.js" defer></script>
    <script src="./scripts/api.js" defer></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/spinner.css">
    <link rel="stylesheet" href="./styles/media.css">

</head>
<body onload="init()">
 
    <header>
        <div class="content header-content">
            <div class="logo-text">
                <img class="header-logo" src="./assets/img/pokemon-icon.png" alt="pokemon-icon">
                <span>Pokedex</span>
            </div>
            <input type="text" placeholder="Search pokemon" id="search-input" onkeyup="inputSearch(this.value)">
        </div>
    </header>

    <main class="content center">

        <div id="card-container" class="card-container"> </div>

        <div id="spinner-overlay" class="spinner-overlay d-none">
            <div class="spinner-content">
                <img src="./assets/img/pokemon-icon.png" alt="Poké Logo" class="spinner-rotating">
                <p class="spinner-text">loading ...</p>
            </div>
        </div>

        <button class="btn-more" id="btn-more" onclick="loadMore()">Load more ...</button>
    </main>

    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <div id="overlay-content" class="overlay-content" onclick="event.stopPropagation()">
        </div>
    </div>
   
   <footer>
        <div class="content">
            <p>&copy; 2025 by Mechthild Rölfing</p>
        </div>
    </footer>
    
</body>
</html>
