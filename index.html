<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./assets/icons/pokemon-icon.ico">


    <script src="./script.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
 

</head>
<body>
   <!--
   Überschrift bestehend aus Logo - Name auf der linken Seite - Input Feld rechts
    -->
    <header>
        <div class="content header-content">
            <div class="header-content gap">
                <img class="header-logo" src="./assets/img/pokemon-icon.png" alt="pokemon-icon">
                <span>Pokedex</span>
            </div>
            <input type="text" placeholder="Charakter Name">
        </div>
    </header>

    <main class="content center">
        <div id="cards" class="cards">
            <div class="card-header">
                <span>#1</span>
                <span>Mimikyu</span>
            </div>
            <img class="card-img" src="./assets/img/mimikyu.jpg" alt="image_mimikyu">
            <div class="character">
                <img class="logo-character" src="./assets/icons/noun-fire-ring.png" alt="fire-icon">
                <img class="logo-character" src="./assets/icons/noun-fire-ring.png" alt="fire-icon">
            </div>
        </div>
    </main>

   <!--
   Main Teil hier werden die Karten rein gerenderter - nehme 10 Stück schaue Dir das Fotogram an
   Aufbau der Karten kann aus Quiz-App übernommen werden
   Unterhalb ein Button zum "weitere Karten laden"

   Fussbereich kann aus Fotogram übernommen werden
   
   -->

   <footer>
    <div class="content">
        <p>&copy; 2025 by Mechthild Rölfing</p>
    </div>
    </footer>
    </div>
</body>
</html>
